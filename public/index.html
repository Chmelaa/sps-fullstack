<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Autopůjčovna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Autopůjčovna</h1>

    <section>
      <h2>Přidat auto</h2>
      <form id="car-form">
        <input type="text" id="make" placeholder="Značka" required>
        <input type="text" id="model" placeholder="Model" required>
        <button type="submit">Přidat auto</button>
      </form>
      <ul id="car-list"></ul>
    </section>

    <section>
      <h2>Přidat zákazníka</h2>
      <form id="customer-form">
        <input type="text" id="firstname" placeholder="Jméno" required>
        <input type="text" id="lastname" placeholder="Příjmení" required>
        <input type="text" id="driver_license" placeholder="Řidičák" required>
        <button type="submit">Přidat zákazníka</button>
      </form>
      <ul id="customer-list"></ul>
    </section>

    <section>
      <h2>Přidat výpůjčku</h2>
      <form id="rental-form">
        <input type="number" id="car_id" placeholder="ID auta" required>
        <input type="number" id="customer_id" placeholder="ID zákazníka" required>
        <input type="date" id="rental_date" required>
        <input type="date" id="return_date" required>
        <button type="submit">Přidat výpůjčku</button>
      </form>
      <ul id="rental-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
