<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Autopůjčovna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Autopůjčovna</h1>

    <section>
      <h2>Auta</h2>
      <ul id="cars-list"></ul>
      <form id="car-form">
        <input type="text" id="make" placeholder="Značka" required />
        <input type="text" id="model" placeholder="Model" required />
        <button type="submit">Přidat auto</button>
      </form>
    </section>

    <section>
      <h2>Zákazníci</h2>
      <ul id="customers-list"></ul>
      <form id="customer-form">
        <input type="text" id="firstname" placeholder="Jméno" required />
        <input type="text" id="lastname" placeholder="Příjmení" required />
        <input type="text" id="license" placeholder="Řidičák" required />
        <button type="submit">Přidat zákazníka</button>
      </form>
    </section>
  </div>

  <script>
    async function loadCars() {
      const res = await fetch('/api/cars');
      const cars = await res.json();
      const list = document.getElementById('cars-list');
      list.innerHTML = '';
      cars.forEach(car => {
        const li = document.createElement('li');
        li.textContent = `${car.make} ${car.model}`;
        const del = document.createElement('button');
        del.textContent = 'Smazat';
        del.className = 'btn-delete';
        del.onclick = async () => {
          await fetch(`/api/cars/${car.id}`, { method: 'DELETE' });
          loadCars();
        };
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    async function loadCustomers() {
      const res = await fetch('/api/customers');
      const customers = await res.json();
      const list = document.getElementById('customers-list');
      list.innerHTML = '';
      customers.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.firstname} ${c.lastname} (${c.driver_license})`;
        const del = document.createElement('button');
        del.textContent = 'Smazat';
        del.className = 'btn-delete';
        del.onclick = async () => {
          await fetch(`/api/customers/${c.id}`, { method: 'DELETE' });
          loadCustomers();
        };
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    document.getElementById('car-form').onsubmit = async (e) => {
      e.preventDefault();
      const make = document.getElementById('make').value.trim();
      const model = document.getElementById('model').value.trim();
      if (!make || !model) {
        alert('Vyplňte značku a model auta.');
        return;
      }
      await fetch('/api/cars', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ make, model })
      });
      e.target.reset();
      loadCars();
    };

    document.getElementById('customer-form').onsubmit = async (e) => {
      e.preventDefault();
      const firstname = document.getElementById('firstname').value.trim();
      const lastname = document.getElementById('lastname').value.trim();
      const driver_license = document.getElementById('license').value.trim();
      if (!firstname || !lastname || !driver_license) {
        alert('Vyplňte všechny údaje zákazníka.');
        return;
      }
      await fetch('/api/customers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstname, lastname, driver_license })
      });
      e.target.reset();
      loadCustomers();
    };

    loadCars();
    loadCustomers();
  </script>
</body>
</html>
